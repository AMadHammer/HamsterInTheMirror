<!DOCTYPE html>
<html lang="en">

<head>
    <title>Getting Started with ml5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="../lib/p5.min.js"></script>
    <script src="../lib/p5.play.js"></script>

    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body>
    <script>
        // Your code will go here
        // open up your console - if everything loaded properly you should see 0.9.0
        console.log('ml5 version:', ml5.version);


        var GRAVITY = 5;

        var floor,wall, ball;

        function setup() {
            createCanvas(800, 600);
            
            wall = createSprite(width/2, 600-60, 30, 180);
            floor = createSprite(0, 600-15, width * 2, 30);

            wall.rotation = 50;
            

            ball = createSprite(width/2 + 60, height/2, 40, 40);
            ball.shapeColor = color(255);
            ball.setCollider('circle', 0, 0, 20);
            
            //ball.addSpeed(0.5, 0);
        }

        function draw() {
            background(50);



            ball.velocity.y = GRAVITY;

            ball.collide(wall);
            ball.collide(floor);

            
            floor.debug = true;
            wall.debug = true;
            ball.debug = true;

            drawSprites();
        }

        //events
        function mousePressed() {
            floor.debug = true;
            wall.debug = true;

            ball.debug = mouseIsPressed;
            ball.position.x = mouseX;
            ball.position.y = mouseY;
        }

    </script>
</body>

</html>
